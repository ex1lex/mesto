<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile-container">
        <div class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.png"
            alt="Аватар профиля"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile-container__add-button"></button>
      </section>
      <section class="gallery">
        <template id="card">
          <div class="gallery__item">
            <img src="#" alt="картинка галереи" class="gallery__img" />
            <button class="gallery__trash" type="button"></button>
            <div class="gallery__label">
              <h2 class="gallery__title"></h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="dialog dialog_edit-profile">
      <div class="dialog__form">
        <form
          action="#"
          class="dialog__content"
          id="editProfileForm"
          name="editProfileForm"
          novalidate
        >
          <h3 class="dialog__title">Редактировать профиль</h3>
          <input
            type="text"
            class="dialog__input"
            value=""
            name="inputName"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="dialog__error-label" id="inputNameError"></span>
          <input
            type="text"
            class="dialog__input"
            value=""
            name="inputAbout"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="dialog__error-label" id="inputAboutError"></span>
          <button type="submit" form="editProfileForm" class="dialog__submit">
            Сохранить
          </button>
        </form>
        <button type="submit" class="dialog__close-button"></button>
      </div>
    </div>

    <div class="dialog dialog_add-card">
      <div class="dialog__form">
        <form
          action="#"
          class="dialog__content"
          id="addCardForm"
          name="addCardForm"
          novalidate
        >
          <h3 class="dialog__title">Новое место</h3>
          <input
            type="text"
            class="dialog__input"
            value=""
            name="inputTitle"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="dialog__error-label" id="inputTitleError"></span>
          <input
            type="url"
            class="dialog__input"
            value=""
            name="inputImageUrl"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="dialog__error-label" id="inputImageUrlError"></span>
          <button
            type="submit"
            form="addCardForm"
            class="dialog__submit dialog__submit_disabled"
            disabled
          >
            Создать
          </button>
        </form>
        <button type="submit" class="dialog__close-button"></button>
      </div>
    </div>

    <div class="dialog dialog_detail-card">
      <div class="dialog__content-card">
        <img
          src="#"
          alt="детальная картинка галереи"
          class="dialog__img-card"
        />
        <h2 class="dialog__title-card"></h2>
        <button
          type="submit"
          class="dialog__close-button dialog__close-button_card"
        ></button>
      </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
