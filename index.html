<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile-container">
          <div class="profile">
            <img class="profile__avatar" src="images/avatar.png" alt="Аватар профиля">
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile-container__add-button"></button>
        </section>
        <section class="gallery">
          <div class="gallery__item">
            <img src="images/1.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Карачаевск</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="images/2.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="images/3.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="images/4.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="images/5.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img src="images/6.png" alt="картинка галереи" class="gallery__img">
            <div class="gallery__label">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button type="button" class="gallery__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="dialog">
        <div class="dialog__form">
          <form action="#" class="dialog__content" id="editProfileForm" name="editProfileForm">
            <h3 class="dialog__title">Редактировать профиль</h3>
            <input type="text" class="dialog__input" value="" name="inputName">
            <input type="text" class="dialog__input" value="" name="inputAbout">
            <button type="submit" form="editProfileForm" class="dialog__submit">Сохранить</button>
          </form>
          <button type="submit" class="dialog__close-button"></button>
        </div>
      </div>
      <script src="scripts/script.js"></script>
  </body>
</html>
